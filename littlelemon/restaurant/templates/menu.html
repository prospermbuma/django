{% extends 'base.html' %}
{% load static %}

{% block content %}
<h1>Our Menu</h1>
<section>
    {% for item in menu %}
    <article>
      <h2>{{ item.name }}</h2>
      <img src="{{ item.photo.url }}" alt="Photo">
      <p>
        {{ item.price }}.00 TZS
      </p>
      <p>
        <a href="{% url 'menu_item' pk=item.pk %}">Read More</a>
      </p>
    </article>
    {% endfor %}
  </section> 
{% endblock %}
